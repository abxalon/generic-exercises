<body>
    <script>
        function ask(question, yes, no) {
            if (confirm(question)) yes() 
            else no();
        }

        ask(
            "Do you agree?",
            () => alert("Good choice"),
            () => alert("No go, bummer")
        );
    </script>
</body>
